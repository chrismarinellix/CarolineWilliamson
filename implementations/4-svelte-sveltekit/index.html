<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Williamson - Executive Technology Leader (Svelte)</title>
    <script src="https://unpkg.com/svelte@4/dist/svelte.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#1e40af',
                            600: '#1d4ed8',
                            700: '#1e3a8a'
                        },
                        gray: {
                            750: '#4a5568',
                            850: '#2d3748'
                        }
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-fast': 'pulse 1s ease-in-out infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .text-gradient {
            background: linear-gradient(to right, #1e40af, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .achievement-bullet {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .achievement-bullet::before {
            content: '▶';
            position: absolute;
            left: 0;
            top: 0;
            color: #1e40af;
            font-weight: bold;
        }

        .svelte-fade-in {
            animation: svelte-fade 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes svelte-fade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .svelte-slide-in {
            animation: svelte-slide 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            transform: translateX(-50px);
        }

        @keyframes svelte-slide {
            to { opacity: 1; transform: translateX(0); }
        }

        .svelte-scale-in {
            animation: svelte-scale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        @keyframes svelte-scale {
            to { opacity: 1; transform: scale(1); }
        }

        .svelte-bounce-in {
            animation: svelte-bounce 1.2s ease-out forwards;
            opacity: 0;
        }

        @keyframes svelte-bounce {
            0% { opacity: 0; transform: translateY(-100px) scale(0.5); }
            60% { opacity: 0.8; transform: translateY(20px) scale(1.1); }
            80% { transform: translateY(-10px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .svelte-glow {
            box-shadow: 0 0 20px rgba(30, 64, 175, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .svelte-glow:hover {
            box-shadow: 0 0 40px rgba(30, 64, 175, 0.6), 0 0 60px rgba(30, 64, 175, 0.4);
        }

        .svelte-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .svelte-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 25px 50px rgba(30, 64, 175, 0.2);
        }

        .svelte-ripple {
            position: relative;
            overflow: hidden;
        }

        .svelte-ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(30, 64, 175, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .svelte-ripple:hover::before {
            width: 300px;
            height: 300px;
        }

        .svelte-gradient-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #1e40af, #4338ca);
            background-size: 400% 400%;
            animation: svelte-gradient 15s ease infinite;
        }

        @keyframes svelte-gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .svelte-text-shimmer {
            background: linear-gradient(90deg, #1e40af, #ffffff, #1e40af);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="min-h-screen svelte-gradient-bg">
    <div id="app"></div>

    <script>
        // Svelte-style component implementation using vanilla JS with Svelte patterns
        class SvelteCV {
            constructor() {
                this.mounted = false;
                this.showCards = false;
                this.showExperience = false;
                this.activeSection = 'hero';
                this.darkMode = false;
                
                this.cvData = {
                    personal: {
                        name: "Caroline Williamson",
                        title: "Executive Technology Leader",
                        phone: "0458 024 081", 
                        email: "cparuit@gmail.com",
                        linkedin: "https://www.linkedin.com/in/caroline-williamson-technology"
                    },
                    summary: "An Executive Technology Leader with 20+ years of success developing and executing technology strategies, implementing digital transformation initiatives, and driving operations to optimise business outcomes. Strong consulting and relationship building skills with business executives, stakeholders, and strategic partners with the ability to present with impact and influence. Builds high performing teams, inspiring others to innovate and collaborate to achieve business goals. Led teams of 250+ FTE in complex and matrixed environments, managed budgets of $300M+, supporting 40k employees and 5 million customers. Broad business and technology executive experience in Energy, Financial Services, Telecommunications, and Consulting globally.",
                    keyDeliverables: [
                        {
                            category: "Strategy & Leadership",
                            items: ["Technology Strategy & Roadmap", "Delivery Executive & Sponsor", "Digital Transformation", "Technology Simplification"],
                            emoji: "🎯"
                        },
                        {
                            category: "People & Operations", 
                            items: ["Leads High Performing Teams", "Business Relationship Management", "Vendor & Contract Management", "Global Multifunctional Teams"],
                            emoji: "👥"
                        },
                        {
                            category: "Technology & Innovation",
                            items: ["Data & AI Strategy", "Enterprise Platforms", "Cyber & Information Security", "Enterprise Architecture"],
                            emoji: "🚀"
                        }
                    ],
                    experience: [
                        {
                            company: "Jemena",
                            title: "General Manager Corporate Technology, Data, Analytics and AI",
                            period: "June 2024 – Current",
                            description: "Jemena owns and operates over $12 billion in energy assets, supplying essential services everyday to millions of households and businesses across the East Coast of Australia and the Northern Territory. In this role, I provide strategic leadership, drive end-to-end digital outcomes for Corporate Functions and implement Data and AI capabilities across Jemena and Zinfra.",
                            achievements: [
                                "Developed the Group's first Technology Strategy and 5-Year Roadmap for Corporate functions setting clear vision for the future.",
                                "Led Data Strategy, Data Governance Policies and Enterprise Data Platform implementation.",
                                "Championed AI Roadmap, leading the rollout of Microsoft Copilot and other AI Use Cases to optimise business processes, workflows and customer experience.",
                                "Launched AI Week with 12 technology strategic partners including Microsoft, AWS, ServiceNow, to educate our teams and showcase the possibilities of AI.",

                                "Restructured the team and brought in new talent to deliver on our strategies and plans, fostering a culture of innovation and excellence."

                        },
                        {
                            company: "Nutun",
                            title: "Chief Technology Officer", 
                            period: "June 2023 – May 2024",
                            description: "Nutun Australia is comprised of Recoveries Corp, Milton and Graham and Mason Black Mendelson and provides debt recoveries management, commercial litigation, and legal services to some of Australia's top 50 ASX companies in the areas of banking, government, utilities, telecommunication, and insurance.",
                            achievements: [
                                "Reporting to the CEO, led the IT due diligence process for the sale of the Australian division.",
                                "Conducted a strategic review of the technology landscape; evaluated current state, provided a recommendation on future state technology investments and strategic implementation roadmap to increase revenue, optimise operations and enhance customer journeys. Presented the report to a Board Member.",

                            ],
                            color: "from-purple-600 to-pink-600"
                        }
                    ],
                    qualifications: [
                        {
                            degree: "Bachelor of Arts",
                            field: "Chinese and International Business",
                            institution: "Deakin University",
                            emoji: "🎓"
                        },
                        {
                            degree: "Bachelor of Commerce",
                            field: "Economics and Marketing", 
                            institution: "Deakin University",
                            emoji: "📊"
                        }
                    ]
                };
            }

            init() {
                this.render();
                this.attachEvents();
                this.startAnimations();
            }

            startAnimations() {
                setTimeout(() => {
                    this.mounted = true;
                    this.updateMountedElements();
                }, 100);

                setTimeout(() => {
                    this.showCards = true;
                    this.updateCardElements();
                }, 800);

                setTimeout(() => {
                    this.showExperience = true;
                    this.updateExperienceElements();
                }, 1500);
            }

            updateMountedElements() {
                const elements = document.querySelectorAll('.mounted-animation');
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.style.animationDelay = (index * 0.1) + 's';
                        el.classList.add('svelte-bounce-in');
                    }, index * 100);
                });
            }

            updateCardElements() {
                const elements = document.querySelectorAll('.card-animation');
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.style.animationDelay = (index * 0.2) + 's';
                        el.classList.add('svelte-scale-in');
                    }, index * 150);
                });
            }

            updateExperienceElements() {
                const elements = document.querySelectorAll('.experience-animation');
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.style.animationDelay = (index * 0.3) + 's';
                        el.classList.add('svelte-slide-in');
                    }, index * 200);
                });
            }

            scrollToSection(sectionId) {
                this.activeSection = sectionId;
                document.getElementById(sectionId)?.scrollIntoView({ behavior: 'smooth' });
            }

            attachEvents() {
                // Navigation events
                document.addEventListener('click', (e) => {
                    if (e.target.matches('[data-scroll]')) {
                        e.preventDefault();
                        this.scrollToSection(e.target.getAttribute('data-scroll'));
                    }
                });

                // Add ripple effects
                const rippleElements = document.querySelectorAll('.svelte-ripple');
                rippleElements.forEach(el => {
                    el.addEventListener('click', this.createRipple.bind(this));
                });
            }

            createRipple(e) {
                const ripple = document.createElement('span');
                const rect = e.currentTarget.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('absolute', 'bg-white', 'rounded-full', 'opacity-30', 'animate-ping');
                
                e.currentTarget.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

                                                <path d="M19 12H5"/>

                                            Svelte + SvelteKit
                                        </div>
                                    </div>
                                    
                                    <div class="hidden md:flex items-center space-x-8 text-white">
                                        <button data-scroll="summary" class="hover:text-blue-200 transition-colors svelte-card px-3 py-1 rounded-lg">About</button>
                                        <button data-scroll="experience" class="hover:text-blue-200 transition-colors svelte-card px-3 py-1 rounded-lg">Experience</button>
                                        <button data-scroll="results" class="hover:text-blue-200 transition-colors svelte-card px-3 py-1 rounded-lg">Results</button>
                                        <button class="bg-gradient-to-r from-primary-500 to-primary-600 text-white px-4 py-2 rounded-lg font-semibold svelte-card svelte-ripple">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-2">
                                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                                <polyline points="7,10 12,15 17,10"/>
                                                <line x1="12" y1="15" x2="12" y2="3"/>
                                            </svg>
                                            Download CV
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </nav>

                        <div class="pt-16">
                            <!-- Hero Section -->
                            <section class="py-20 px-4 sm:px-6 lg:px-8">
                                <div class="max-w-7xl mx-auto">
                                    <div class="text-center">
                                        <h1 class="text-5xl md:text-7xl font-light text-white mb-4 mounted-animation svelte-text-shimmer">
                                            \${this.cvData.personal.name}
                                        </h1>
                                        
                                        <p class="text-2xl md:text-3xl text-white font-semibold mb-8 mounted-animation">
                                            \${this.cvData.personal.title}
                                        </p>
                                        
                                        <div class="flex flex-wrap justify-center gap-4 mb-12">
                                            <a href="tel:\${this.cvData.personal.phone}" 
                                               class="flex items-center space-x-2 bg-white/20 backdrop-blur-md px-6 py-3 rounded-full shadow-lg text-white svelte-card svelte-ripple mounted-animation">
                                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-300">
                                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                                </svg>
                                                <span class="font-medium">\${this.cvData.personal.phone}</span>
                                            </a>
                                            <a href="mailto:\${this.cvData.personal.email}"
                                               class="flex items-center space-x-2 bg-white/20 backdrop-blur-md px-6 py-3 rounded-full shadow-lg text-white svelte-card svelte-ripple mounted-animation">
                                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-300">
                                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                                    <polyline points="22,6 12,13 2,6"/>
                                                </svg>
                                                <span class="font-medium">\${this.cvData.personal.email}</span>

                                            <a href="\${this.cvData.personal.linkedin}" target="_blank"

                                                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                                                    <rect x="2" y="9" width="4" height="12"/>
                                                    <circle cx="4" cy="4" r="2"/>
                                                </svg>
                                                <span class="font-medium">LinkedIn</span>

                                    </div>

                            </section>

                            <!-- Executive Summary -->
                            <section id="summary" class="py-16 px-4 sm:px-6 lg:px-8">

                            <!-- Key Deliverables -->
                            <section class="py-16 px-4 sm:px-6 lg:px-8">

                            <!-- Professional Experience -->
                            <section id="experience" class="py-16 px-4 sm:px-6 lg:px-8">
                                <div class="max-w-6xl mx-auto">
                                    <h2 class="text-4xl font-bold text-white mb-8 text-center svelte-text-shimmer">
                                        Professional Experience
                                    </h2>
                                    <div class="space-y-8">
                                        \${this.cvData.experience.map((exp, index) => \`
                                            <div class="bg-white/10 backdrop-blur-md rounded-xl shadow-lg p-8 border border-white/20 svelte-card experience-animation svelte-glow">
                                                <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between mb-6">

                                                        <span class="inline-block bg-gradient-to-r \${exp.color} text-white px-4 py-2 rounded-full text-sm font-semibold svelte-glow animate-pulse-fast">
