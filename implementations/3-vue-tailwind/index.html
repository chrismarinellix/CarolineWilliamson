    <style>
        .text-gradient {
            background: linear-gradient(to right, #1e40af, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .achievement-bullet {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .achievement-bullet::before {
            content: '‚ñ∂';
            position: absolute;
            left: 0;
            top: 0;
            color: #1e40af;
            font-weight: bold;
        }

        .vue-transition-enter-active, .vue-transition-leave-active {
            transition: all 0.5s ease;
        }
        
        .vue-transition-enter-from {
            opacity: 0;
            transform: translateY(30px);
        }
        
        .vue-transition-leave-to {
            opacity: 0;
            transform: translateY(-30px);
        }

        .slide-up-enter-active {
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slide-up-enter-from {
            opacity: 0;
            transform: translateY(50px);
        }

        .bounce-enter-active {
            animation: bounce-in 1s;
        }
        
        @keyframes bounce-in {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.8; }
            70% { transform: scale(0.9); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        .fade-slide-enter-active {
            transition: all 0.8s ease-out;
        }
        
        .fade-slide-enter-from {
            opacity: 0;
            transform: translateX(-60px);
        }

        .vue-hover-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .vue-hover-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(30, 64, 175, 0.15);
        }

        .vue-glow {
            position: relative;
        }
        
        .vue-glow::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #1e40af, #1d4ed8, #1e3a8a);
            border-radius: inherit;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .vue-glow:hover::before {
            opacity: 0.7;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .vue-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
