        body { 
            margin: 0; 
            overflow-x: hidden; 
            font-family: system-ui, sans-serif;
        }
        
        .magic-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientMagic 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientMagic {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .magnetic-button {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            transform-origin: center;
            cursor: pointer;
        }

        .flip-card {
            perspective: 1000px;
            height: 200px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #1e40af, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            animation: trail 1s ease-out forwards;
        }

        @keyframes trail {
            from { 
                transform: scale(0); 
                opacity: 1; 
            }
            to { 
                transform: scale(2); 
                opacity: 0; 
            }
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        .floating-animation:nth-child(2) {
            animation-delay: 2s;
        }

        .floating-animation:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .react-fade-in {
            animation: fadeIn 1s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .interactive-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .interactive-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(30, 64, 175, 0.3);
        }

        const { useState, useEffect, useRef } = React;

        function AdvancedInteractionsCV() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [flippedCards, setFlippedCards] = useState(new Set());
            const [showTrail, setShowTrail] = useState(true);

            useEffect(() => {
                setIsLoaded(true);
                
                // Mouse tracking for magnetic effects
                const handleMouseMove = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                    
                    // Create cursor trail
                    if (showTrail) {
                        const trail = document.createElement('div');
                        trail.className = 'cursor-trail';
                        trail.style.left = (e.clientX - 10) + 'px';
                        trail.style.top = (e.clientY - 10) + 'px';
                        document.body.appendChild(trail);
                        
                        setTimeout(() => trail.remove(), 1000);
                    }
                };

                document.addEventListener('mousemove', handleMouseMove);
                return () => document.removeEventListener('mousemove', handleMouseMove);
            }, [showTrail]);

            const MagneticButton = ({ children, onClick, className = "" }) => {
                const [magnetOffset, setMagnetOffset] = useState({ x: 0, y: 0 });
                const [isHovered, setIsHovered] = useState(false);
                const buttonRef = useRef(null);

                const handleMouseEnter = () => {
                    setIsHovered(true);
                };

                const handleMouseLeave = () => {
                    setIsHovered(false);
                    setMagnetOffset({ x: 0, y: 0 });
                };

                useEffect(() => {
                    if (!buttonRef.current || !isHovered) return;

                    const rect = buttonRef.current.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const maxOffset = 15;

                    const offsetX = ((mousePosition.x - centerX) / rect.width) * maxOffset;
                    const offsetY = ((mousePosition.y - centerY) / rect.height) * maxOffset;

                    setMagnetOffset({ 
                        x: Math.max(-maxOffset, Math.min(maxOffset, offsetX)), 
                        y: Math.max(-maxOffset, Math.min(maxOffset, offsetY)) 
                    });
                }, [mousePosition, isHovered]);

                return (
                    <button
                        ref={buttonRef}
                        onClick={onClick}
                        onMouseEnter={handleMouseEnter}
                        onMouseLeave={handleMouseLeave}
                        className={\`magnetic-button \${className}\`}
                        style={{
                            transform: \`translate(\${magnetOffset.x}px, \${magnetOffset.y}px) scale(\${isHovered ? 1.1 : 1})\`
                        }}
                    >
                        {children}
                    </button>
                );
            };

            const FlipCard = ({ front, back, index }) => {
                const isFlipped = flippedCards.has(index);

                const toggleFlip = () => {
                    const newFlipped = new Set(flippedCards);
                    if (isFlipped) {
                        newFlipped.delete(index);
                    } else {
                        newFlipped.add(index);
                    }
                    setFlippedCards(newFlipped);
                };

                return (
                    <div 
                        className={\`flip-card cursor-pointer \${isFlipped ? 'flipped' : ''}\`}
                        onClick={toggleFlip}
                    >
                        <div className="flip-card-inner">
                            <div className="flip-card-front glass-morphism text-white">
                                {front}
                            </div>
                            <div className="flip-card-back glass-morphism text-white">
                                {back}
                            </div>
                        </div>
                    </div>
                );

                                <p className={\`text-lg text-blue-100 max-w-2xl mx-auto mb-12 \${isLoaded ? 'react-fade-in' : 'opacity-0'}\`}
