<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Williamson - Advanced Animation Portfolio (React + Framer Motion)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow-x: hidden; }
        
        .magic-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientMagic 10s ease infinite;
        }

        @keyframes gradientMagic {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite;
        }

        .floating-orb:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .floating-orb:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #1e40af, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            animation: trail 0.5s ease-out;
        }

        @keyframes trail {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(1.5); opacity: 0; }
        }

        .magnetic-hover {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .text-3d {
            text-shadow: 
                0 1px 0 #1d4ed8,
                0 2px 0 #1e3a8a,
                0 3px 0 #1e3a8a,
                0 4px 0 #1e3a8a,
                0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .perspective-card {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        .card-back {
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .flip-card:hover .card-front {
            transform: rotateY(-180deg);
        }

        .flip-card:hover .card-back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body class="magic-gradient min-h-screen font-sans overflow-x-hidden">
    <!-- Floating Background Elements -->
    <div class="parallax-bg">
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function AdvancedAnimationCV() {
            const [currentPage, setCurrentPage] = useState(0);
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [isLoaded, setIsLoaded] = useState(false);
            const [showParticles, setShowParticles] = useState(false);
            const cursorRef = useRef(null);

            const pages = [
                { name: "Home", icon: "üè†" },
                { name: "Experience", icon: "üíº" },
                { name: "Skills", icon: "‚ö°" },
                { name: "Contact", icon: "üìß" }
            ];

            useEffect(() => {
                setIsLoaded(true);
                setTimeout(() => setShowParticles(true), 1000);

                // Mouse tracking for magnetic effects
                const handleMouseMove = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };

                document.addEventListener('mousemove', handleMouseMove);
                return () => document.removeEventListener('mousemove', handleMouseMove);
            }, []);

            // Create cursor trail effect
            useEffect(() => {
                const createTrail = (e) => {
                    const trail = document.createElement('div');
                    trail.className = 'cursor-trail';
                    trail.style.left = e.clientX - 10 + 'px';
                    trail.style.top = e.clientY - 10 + 'px';
                    document.body.appendChild(trail);
                    
                    setTimeout(() => {
                        trail.remove();
                    }, 500);
                };

                document.addEventListener('mousemove', createTrail);
                return () => document.removeEventListener('mousemove', createTrail);
            }, []);

            const PageTransition = ({ children, currentPage }) => {
                return (
                    <div 
                        key={currentPage}
                        style={{
                            position: 'relative',
                            opacity: isLoaded ? 1 : 0,
                            transform: isLoaded ? 'translateY(0)' : 'translateY(20px)',
                            transition: 'all 0.8s cubic-bezier(0.23, 1, 0.320, 1)'
                        }}
                    >
                        {children}
                    </div>
                );
            };

            const MagneticButton = ({ children, onClick, className = "" }) => {
                const [isHovered, setIsHovered] = useState(false);
                const [magnetOffset, setMagnetOffset] = useState({ x: 0, y: 0 });
                const buttonRef = useRef(null);

                useEffect(() => {
                    const button = buttonRef.current;
                    if (!button || !isHovered) return;

                    const rect = button.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const maxOffset = 15;

                    const offsetX = ((mousePosition.x - centerX) / rect.width) * maxOffset;
                    const offsetY = ((mousePosition.y - centerY) / rect.height) * maxOffset;

                    setMagnetOffset({ x: offsetX, y: offsetY });
                }, [mousePosition, isHovered]);

                return (
                    <button
                        ref={buttonRef}
                        onClick={onClick}
                        onMouseEnter={() => setIsHovered(true)}
                        onMouseLeave={() => {
                            setIsHovered(false);
                            setMagnetOffset({ x: 0, y: 0 });
                        }}
                        className={\`magnetic-hover \${className}\`}
                        style={{
                            transform: \`translate(\${magnetOffset.x}px, \${magnetOffset.y}px) scale(\${isHovered ? 1.05 : 1})\`
                        }}
                    >
                        {children}
                    </button>
                );
            };

            const FloatingSkillCard = ({ skill, index }) => {
                const [isFlipped, setIsFlipped] = useState(false);
                
                return (
                    <div 
                        className="perspective-card cursor-pointer"
                        onClick={() => setIsFlipped(!isFlipped)}
                        style={{
                            animationDelay: \`\${index * 0.2}s\`,
                            opacity: showParticles ? 1 : 0,
                            transform: showParticles ? 'translateY(0)' : 'translateY(50px)',
                            transition: 'all 0.6s cubic-bezier(0.23, 1, 0.320, 1)'
                        }}
                    >
                        <div className={\`flip-card relative h-40 \${isFlipped ? '' : ''}\`}>
                            <div className="card-front glass-morphism h-full rounded-xl p-6 flex flex-col items-center justify-center text-white">
                                <div className="text-4xl mb-3">{skill.icon}</div>
                                <h3 className="font-bold text-lg text-center">{skill.name}</h3>
                            </div>
                            <div className="card-back glass-morphism h-full rounded-xl p-4 flex flex-col items-center justify-center text-white">
                                <div className="text-2xl mb-2">{skill.icon}</div>
                                <h4 className="font-semibold text-sm text-center mb-2">{skill.name}</h4>
                                <p className="text-xs text-center text-blue-100">{skill.description}</p>
                                <div className="w-full bg-white/20 rounded-full h-2 mt-3">
                                    <div 
                                        className="bg-white h-2 rounded-full transition-all duration-1000"
                                        style={{ width: \`\${skill.level}%\` }}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

                { name: "Technology Strategy", icon: "üéØ", level: 95, description: "20+ years developing technology roadmaps" },

                { name: "AI Strategy", icon: "ü§ñ", level: 88, description: "Microsoft Copilot rollout success" },
                { name: "Enterprise Architecture", icon: "üèóÔ∏è", level: 87, description: "Platform consolidation expert" },

                                        </svg>

                                    </a>

                                    </div>
                                </div>
                                
                                <div className="flex space-x-4">
                                    {pages.map((page, index) => (
                                        <MagneticButton
                                            key={index}
                                            onClick={() => setCurrentPage(index)}
                                            className={\`px-4 py-2 rounded-full font-semibold transition-all duration-300 \${
                                                currentPage === index

                                                    : 'text-white hover:bg-white/20'
                                            }\`}
                                        >
                                            <span className="mr-2">{page.icon}</span>
                                            {page.name}
                                        </MagneticButton>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-16">
                        <PageTransition currentPage={currentPage}>
                            {/* Home Page */}
                            {currentPage === 0 && (
                                <section className="py-20 px-4 relative">
                                    <div className="max-w-4xl mx-auto text-center">
                                        <div

                                                transform: isLoaded ? 'scale(1) rotateY(0deg)' : 'scale(0.8) rotateY(-90deg)',
                                                transition: 'all 1.2s cubic-bezier(0.23, 1, 0.320, 1)'
                                            }}
                                        >
                                            <h1 className="text-6xl md:text-8xl font-bold text-white mb-4 text-3d">
                                                Caroline Williamson
                                            </h1>
                                            <p

                                        <div className="text-center mb-12">
                                            <h2

                                                style={{
                                                    opacity: showParticles ? 1 : 0,

                            {/* Experience Page with Timeline Animation */}

                                                    style={{

                                                        transition: \`all 0.8s cubic-bezier(0.23, 1, 0.320, 1) \${index * 0.3}s\`
                                                    }}
                                                >
                                                    {/* Timeline Dot */}
                                                    <div className={\`absolute \${index % 2 === 0 ? 'right-0 md:-right-6' : 'left-0 md:-left-6'} top-6 w-12 h-12 bg-gradient-to-r \${exp.color} rounded-full border-4 border-white flex items-center justify-center text-white font-bold z-10\`}>
                                                        {index + 1}
                                                    </div>
                                                    
                                                    {/* Experience Card */}
                                                    <div className="glass-morphism rounded-2xl p-8 text-white magnetic-hover">
                                                        <div className="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                                                            <div>
                                                                <h3 className="text-2xl font-bold mb-2">{exp.company}</h3>

                                                            </div>

                                                                {exp.period}
                                                            </div>
                                                        </div>
                                                        
                                                        <p className="text-lg mb-4 text-blue-100">{exp.impact}</p>
                                                        
                                                        <div className="flex flex-wrap gap-2">

                                                                <span 
                                                                    key={achIndex}
                                                                    className="bg-white/20 px-3 py-1 rounded-full text-sm"
                                                                    style={{
                                                                        opacity: showParticles ? 1 : 0,
                                                                        transform: showParticles ? 'scale(1)' : 'scale(0)',
                                                                        transition: \`all 0.4s ease-out \${(index * 0.3) + (achIndex * 0.1) + 1}s\`
                                                                    }}
                                                                >

                                                </div>

                                                    className="glass-morphism px-8 py-4 rounded-full text-white font-semibold hover:scale-110"
                                                    onClick={() => window.open('mailto:cparuit@gmail.com')}
                                                >
                                                    ‚úâÔ∏è cparuit@gmail.com
                                                </MagneticButton>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            )}
                        </PageTransition>
                    </div>

                    {/* Page Indicator */}
                    <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50">
                        <div className="flex space-x-3">
                            {pages.map((_, index) => (
                                <button
                                    key={index}
                                    onClick={() => setCurrentPage(index)}
                                    className={\`w-3 h-3 rounded-full transition-all duration-300 \${
                                        currentPage === index 
                                            ? 'bg-white scale-125' 
                                            : 'bg-white/50 hover:bg-white/75'
                                    }\`}
                                />
                            ))}
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="fixed bottom-4 right-4 glass-morphism rounded-lg px-4 py-2 text-white text-sm">
                        üé≠ React + Framer Motion - Advanced Interactions Demo
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<AdvancedAnimationCV />, document.getElementById('root'));
    </script>
