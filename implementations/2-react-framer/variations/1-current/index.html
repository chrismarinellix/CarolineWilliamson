<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Williamson - Executive Technology Leader (React + Framer Motion)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#1e40af',
                            600: '#1d4ed8',
                            700: '#1e3a8a'
                        },
                        gray: {
                            750: '#4a5568',
                            850: '#2d3748'
                        }
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .text-gradient {
            background: linear-gradient(to right, #1e40af, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .achievement-bullet {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .achievement-bullet::before {
            content: '▶';
            position: absolute;
            left: 0;
            top: 0;
            color: #1e40af;
            font-weight: bold;
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        .floating-animation:nth-child(2) {
            animation-delay: 2s;
        }

        .floating-animation:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(-1deg); }
            75% { transform: translateY(-15px) rotate(2deg); }
        }

        .react-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .react-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(30, 64, 175, 0.2);
        }

        .react-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .react-gradient-bg {
            background: linear-gradient(135deg, #667eea, #764ba2, #1e40af, #4338ca);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .react-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .react-bounce {
            animation: bounce 2s infinite;
        }

        .react-fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="react-gradient-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const cvData = {
            personal: {

                title: "Executive Technology Leader",

                        "Developed the Group's first Technology Strategy and 5-Year Roadmap for Corporate functions setting clear vision for the future.",

                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-4">
                                    <a href="../../../index.html"

                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">

                                    </a>

                                        <div key={index} className={`react-glass rounded-xl p-6 react-card ${showCards ? 'react-fade-in' : 'opacity-0'}`}

                                                {category.category}

                                                {category.items.map((item, itemIndex) => (
                                                    <li key={itemIndex} 
                                                        className="text-gray-200 text-center py-2 px-4 bg-white/10 rounded-lg react-card hover:bg-white/20 transition-all">

                                    ))}

                                <div className="flex justify-center space-x-6">
                                    <a href={`tel:${cvData.personal.phone}`} className="text-gray-400 hover:text-white transition-colors react-card p-2 rounded-lg">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>

        ReactDOM.render(<CVApplication />, document.getElementById('root'));
    </script>
</body>
</html>
