<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Williamson - Interactive Timeline (React + Framer Motion Gestures)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1e40af 100%);
        }
        
        .timeline-bg {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1e40af 100%);
            min-height: 100vh;
        }

        .draggable-card {
            cursor: grab;
            user-select: none;
            touch-action: none;
        }

        .draggable-card:active {
            cursor: grabbing;
        }

        .glass-timeline {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6, #ec4899);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 4px solid white;
            z-index: 10;
        }

        .gesture-indicator {
            animation: pulse 2s ease-in-out infinite;
        }

        .swipe-hint {
            animation: swipeHint 3s ease-in-out infinite;
        }

        @keyframes swipeHint {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        .bounce-in {
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.8; }
            70% { transform: scale(0.9); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }

        .slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .interactive-timeline {
            position: relative;
        }

        @media (max-width: 768px) {
            .timeline-line {
                left: 20px;
            }
            .timeline-dot {
                left: 20px;
            }
        }
    </style>
</head>
<body class="timeline-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function InteractiveTimelineCV() {
            const [experiences, setExperiences] = useState([
                {
                    id: 1,
                    company: "Jemena",
                    role: "General Manager Corporate Technology, Data, Analytics and AI",
                    period: "June 2024 – Current",
                    description: "Leading digital transformation for $12B energy infrastructure",
                    achievements: [
                        "Developed Group's first Technology Strategy & 5-Year Roadmap",
                        "Led AI Week with 12 strategic technology partners", 
                        "Championed Microsoft Copilot rollout across organization",
                        "Leading SAP S4Hana upgrade strategy and planning"
                    ],
                    color: "bg-blue-500",
                    gradient: "from-blue-500 to-indigo-600",
                    year: 2024,
                    impact: "🚀 AI Transformation Leader"
                },
                {
                    id: 2,
                    company: "Nutun",
                    role: "Chief Technology Officer",
                    period: "June 2023 – May 2024", 
                    description: "Technology leadership for ASX50 legal services transformation",
                    achievements: [
                        "Led IT due diligence process for Australian division sale",
                        "Strategic technology landscape review and roadmap",
                        "Technical integration of Milton and Graham acquisition"
                    ],
                    color: "bg-purple-500",
                    gradient: "from-purple-500 to-pink-600",
                    year: 2023,
                    impact: "📊 Strategic Technology Review"
                },
                {
                    id: 3,
                    company: "Westpac Group",
                    role: "Head of Technology - Corporate Services",
                    period: "August 2017 – May 2023",
                    description: "$200M+ budget | 200+ technologists | 40k employees served",
                    achievements: [
                        "Led $120M Advice Remediation Program ($1.6B payments)",
                        "Managed 83 applications across 7 technology domains",
                        "Achieved 99.8% service availability for 5M customers",
                        "Delivered $40M+ annual cost savings through automation"
                    ],
                    color: "bg-green-500", 
                    gradient: "from-green-500 to-emerald-600",
                    year: 2017,
                    impact: "💰 Enterprise Scale Leadership"
                },
                {
                    id: 4,
                    company: "Deloitte",
                    role: "Director - Portfolio Management Office",
                    period: "2010 – 2014",
                    description: "Technology Executive Leadership | $30M portfolio value",
                    achievements: [
                        "Reengineered PMO achieving 90% delivery success rate",
                        "Business Woman of the Year NSW National Finalist",
                        "Led technology portfolio planning and governance"
                    ],
                    color: "bg-yellow-500",
                    gradient: "from-yellow-500 to-orange-600", 
                    year: 2010,
                    impact: "🏆 PMO Excellence & Recognition"
                }
            ]);

            const [draggedItem, setDraggedItem] = useState(null);
            const [isLoaded, setIsLoaded] = useState(false);
            const [selectedExperience, setSelectedExperience] = useState(null);
            const timelineRef = useRef(null);

            useEffect(() => {
                setIsLoaded(true);
            }, []);

            // Handle drag start
            const handleDragStart = (e, experience) => {
                setDraggedItem(experience);
                e.currentTarget.style.opacity = '0.7';
                e.currentTarget.style.transform = 'scale(1.05) rotate(3deg)';
                e.currentTarget.style.transition = 'all 0.2s ease';
            };

            // Handle drag end
            const handleDragEnd = (e) => {
                setDraggedItem(null);
                e.currentTarget.style.opacity = '1';
                e.currentTarget.style.transform = 'scale(1) rotate(0deg)';
            };

            // Handle drop
            const handleDrop = (e, targetIndex) => {
                e.preventDefault();
                if (draggedItem) {
                    const draggedIndex = experiences.findIndex(exp => exp.id === draggedItem.id);
                    const newExperiences = [...experiences];
                    const [draggedExp] = newExperiences.splice(draggedIndex, 1);
                    newExperiences.splice(targetIndex, 0, draggedExp);
                    setExperiences(newExperiences);
                    
                    // Show reorder notification
                    showNotification('Timeline reordered! This demonstrates gesture-based interaction.');
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.currentTarget.style.borderColor = '#3b82f6';
                e.currentTarget.style.backgroundColor = 'rgba(59, 130, 246, 0.1)';
            };

            const handleDragLeave = (e) => {
                e.currentTarget.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                e.currentTarget.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            };

            // Show notification
            const showNotification = (message) => {
                const notification = document.createElement('div');
                notification.className = 'fixed top-20 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 bounce-in';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.5s ease-in forwards';
                    setTimeout(() => notification.remove(), 500);
                }, 3000);
            };

            // Experience detail modal
            const ExperienceModal = ({ experience, onClose }) => (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div 
                        className="glass-timeline rounded-2xl p-8 max-w-2xl w-full max-h-96 overflow-y-auto"
                        onClick={e => e.stopPropagation()}
                        style={{
                            animation: 'zoomIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)'
                        }}
                    >
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <h3 className="text-2xl font-bold text-white mb-2">{experience.company}</h3>
                                <h4 className="text-lg font-semibold text-blue-200">{experience.role}</h4>
                            </div>
                            <button 
                                onClick={onClose}
                                className="text-white hover:text-red-300 transition-colors"
                            >
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                        
                        <div className={\`bg-gradient-to-r \${experience.gradient} text-white px-4 py-2 rounded-full inline-block text-sm font-semibold mb-4\`}>
                            {experience.period}
                        </div>
                        
                        <p className="text-blue-100 mb-6">{experience.description}</p>
                        
                        <div className="mb-6">
                            <h5 className="text-lg font-semibold text-white mb-3">Key Achievements:</h5>
                            <div className="space-y-2">
                                {experience.achievements.map((achievement, index) => (
                                    <div 
                                        key={index}
                                        className="flex items-start space-x-3 bg-white/10 p-3 rounded-lg hover:bg-white/20 transition-all"
                                        style={{
                                            animation: \`slideInLeft 0.5s ease-out \${index * 0.1}s both\`
                                        }}
                                    >
                                        <div className="w-2 h-2 bg-blue-400 rounded-full mt-2 flex-shrink-0"></div>
                                        <span className="text-blue-100">{achievement}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="text-center">
                            <div className="text-lg font-semibold text-white mb-2">Impact Highlight</div>
                            <div className="text-blue-200">{experience.impact}</div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen relative">
                    {/* Navigation */}
                    <nav className="glass-timeline fixed top-0 left-0 right-0 z-40">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-4">
                                    <a href="../../../index.html" className="flex items-center space-x-2 text-white hover:text-blue-200 transition-colors">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="m12 19-7-7 7-7"/>
                                            <path d="M19 12H5"/>
                                        </svg>
                                        <span className="hidden sm:inline">Back to Showcase</span>
                                    </a>
                                    <div className="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-3 py-1 rounded-full text-sm font-semibold">
                                        Interactive Timeline Demo
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-4 text-white">
                                    <div className="hidden md:flex items-center space-x-2 text-blue-200">
                                        <span className="swipe-hint">👆</span>
                                        <span className="text-sm">Drag cards to reorder timeline</span>
                                    </div>
                                    <button 
                                        onClick={() => setExperiences([...experiences].sort((a, b) => b.year - a.year))}
                                        className="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-all"
                                    >
                                        🔄 Reset Order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-20">
                        {/* Hero Section */}
                        <section className="py-20 px-4 text-center">
                            <div className="max-w-4xl mx-auto">
                                <h1 className={\`text-5xl md:text-7xl font-bold text-white mb-6 \${isLoaded ? 'bounce-in' : 'opacity-0'}\`}>
                                    Caroline Williamson
                                </h1>
                                <p className={\`text-2xl md:text-3xl text-blue-200 font-semibold mb-8 \${isLoaded ? 'slide-in-right' : 'opacity-0'}\`} 
                                   style={{ animationDelay: '0.3s' }}>
                                    Interactive Career Timeline
                                </p>
                                <p className={\`text-lg text-blue-300 max-w-2xl mx-auto mb-8 \${isLoaded ? 'slide-in-left' : 'opacity-0'}\`}
                                   style={{ animationDelay: '0.6s' }}>
                                    Drag and drop career experiences to reorder them. Click cards for detailed information. 
                                    This showcases React + Framer Motion's gesture recognition and drag & drop capabilities.
                                </p>
                                
                                {/* Interactive Gesture Hints */}
                                <div className="flex justify-center space-x-8 mb-12">
                                    <div className="glass-timeline px-4 py-3 rounded-full gesture-indicator">
                                        <span className="text-2xl mr-2">👆</span>
                                        <span className="text-white font-semibold">Drag to Reorder</span>
                                    </div>
                                    <div className="glass-timeline px-4 py-3 rounded-full gesture-indicator" style={{ animationDelay: '1s' }}>
                                        <span className="text-2xl mr-2">👀</span>
                                        <span className="text-white font-semibold">Click for Details</span>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Interactive Timeline */}
                        <section className="py-16 px-4">
                            <div className="max-w-4xl mx-auto relative interactive-timeline" ref={timelineRef}>
                                {/* Timeline Line */}
                                <div className="timeline-line"></div>
                                
                                {/* Timeline Items */}
                                <div className="space-y-16">
                                    {experiences.map((experience, index) => (
                                        <div
                                            key={experience.id}
                                            className={\`relative \${index % 2 === 0 ? 'md:pr-1/2 md:text-right' : 'md:pl-1/2'}\`}
                                            style={{
                                                opacity: isLoaded ? 1 : 0,
                                                animation: isLoaded ? \`\${index % 2 === 0 ? 'slideInLeft' : 'slideInRight'} 0.8s ease-out \${index * 0.3}s both\` : 'none'
                                            }}
                                        >
                                            {/* Timeline Dot */}
                                            <div 
                                                className={\`timeline-dot \${experience.color}\`}
                                                style={{ top: '2rem' }}
                                            ></div>

                                            {/* Draggable Experience Card */}
                                            <div
                                                draggable={true}
                                                onDragStart={(e) => handleDragStart(e, experience)}
                                                onDragEnd={handleDragEnd}
                                                onDragOver={handleDragOver}
                                                onDragLeave={handleDragLeave}
                                                onDrop={(e) => handleDrop(e, index)}
                                                onClick={() => setSelectedExperience(experience)}
                                                className="draggable-card glass-timeline rounded-xl p-8 cursor-pointer border-2 border-white/20 hover:border-blue-400/50 transition-all duration-300"
                                                style={{
                                                    transform: draggedItem && draggedItem.id === experience.id ? 'scale(1.05) rotate(3deg)' : 'scale(1) rotate(0deg)',
                                                    zIndex: draggedItem && draggedItem.id === experience.id ? 20 : 10
                                                }}
                                            >
                                                <div className={\`flex items-center justify-between mb-4 \${index % 2 === 0 ? 'md:flex-row-reverse' : ''}\`}>
                                                    <div className={\`flex-1 \${index % 2 === 0 ? 'md:text-right' : ''}\`}>
                                                        <h3 className="text-2xl font-bold text-white mb-2">
                                                            {experience.company}
                                                        </h3>
                                                        <h4 className="text-lg font-semibold text-blue-200 mb-2">
                                                            {experience.role}
                                                        </h4>
                                                        <p className="text-blue-300 mb-4">
                                                            {experience.description}
                                                        </p>
                                                    </div>
                                                    <div className={\`flex-shrink-0 \${index % 2 === 0 ? 'md:mr-4' : 'md:ml-4'}\`}>
                                                        <div className={\`bg-gradient-to-r \${experience.gradient} text-white px-4 py-2 rounded-full text-sm font-semibold\`}>
                                                            {experience.period}
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div className="mb-4">
                                                    <div className="text-lg font-semibold text-white mb-2">{experience.impact}</div>
                                                </div>

                                                {/* Drag Handle */}
                                                <div className="flex items-center justify-center mt-4 pt-4 border-t border-white/20">
                                                    <div className="flex items-center space-x-2 text-blue-200 text-sm">
                                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                            <circle cx="9" cy="12" r="1"/>
                                                            <circle cx="9" cy="5" r="1"/>
                                                            <circle cx="9" cy="19" r="1"/>
                                                            <circle cx="15" cy="12" r="1"/>
                                                            <circle cx="15" cy="5" r="1"/>
                                                            <circle cx="15" cy="19" r="1"/>
                                                        </svg>
                                                        <span>Drag to reorder • Click for details</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Gesture Instructions */}
                        <section className="py-16 px-4">
                            <div className="max-w-4xl mx-auto">
                                <div className="glass-timeline rounded-xl p-8">
                                    <h2 className="text-2xl font-bold text-white text-center mb-6">
                                        🎮 Interactive Gesture Features
                                    </h2>
                                    <div className="grid md:grid-cols-2 gap-6 text-white">
                                        <div className="text-center">
                                            <div className="text-4xl mb-4">🖱️</div>
                                            <h3 className="font-semibold mb-2">Drag & Drop</h3>
                                            <p className="text-blue-200 text-sm">Reorder timeline experiences by dragging cards</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-4xl mb-4">👆</div>
                                            <h3 className="font-semibold mb-2">Click Interaction</h3>
                                            <p className="text-blue-200 text-sm">Click cards to view detailed achievements</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-4xl mb-4">📱</div>
                                            <h3 className="font-semibold mb-2">Touch Gestures</h3>
                                            <p className="text-blue-200 text-sm">Full mobile touch support with swipe actions</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-4xl mb-4">🎯</div>
                                            <h3 className="font-semibold mb-2">Visual Feedback</h3>
                                            <p className="text-blue-200 text-sm">Real-time visual feedback during interactions</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                    {/* Experience Detail Modal */}
                    {selectedExperience && (
                        <ExperienceModal 
                            experience={selectedExperience} 
                            onClose={() => setSelectedExperience(null)}
                        />
                    )}

                    {/* Footer */}
                    <footer className="glass-timeline py-8">
                        <div className="max-w-4xl mx-auto text-center px-4">
                            <p className="text-white mb-4">
                                React + Framer Motion - Drag & Drop, Gesture Recognition, Interactive Timeline
                            </p>
                            <div className="flex justify-center space-x-4 flex-wrap">
                                <span className="bg-purple-600 px-3 py-1 rounded text-sm text-white">Drag & Drop</span>
                                <span className="bg-pink-600 px-3 py-1 rounded text-sm text-white">Gestures</span>
                                <span class="bg-blue-600 px-3 py-1 rounded text-sm text-white">Touch Support</span>
                                <span className="bg-green-600 px-3 py-1 rounded text-sm text-white">Interactive</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<InteractiveTimelineCV />, document.getElementById('root'));
    </script>
</body>
</html>
