<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Williamson - Executive Technology Leader (React + Framer Motion)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#1e40af',
                            600: '#1d4ed8',
                            700: '#1e3a8a'
                        },
                        gray: {
                            750: '#4a5568',
                            850: '#2d3748'
                        }
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .text-gradient {
            background: linear-gradient(to right, #1e40af, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .achievement-bullet {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .achievement-bullet::before {
            content: '▶';
            position: absolute;
            left: 0;
            top: 0;
            color: #1e40af;
            font-weight: bold;
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        .floating-animation:nth-child(2) {
            animation-delay: 2s;
        }

        .floating-animation:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(-1deg); }
            75% { transform: translateY(-15px) rotate(2deg); }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3); }
            to { box-shadow: 0 8px 40px rgba(30, 64, 175, 0.6); }
        }

        .gradient-background {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #1e40af 100%);
            background-size: 400% 400%;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = FramerMotion;

        const cvData = {
            personal: {
                name: "Caroline Williamson",
                title: "Executive Technology Leader",
                phone: "0458 024 081",
                email: "cparuit@gmail.com",
                linkedin: "https://www.linkedin.com/in/caroline-williamson-technology"
            },
            summary: "An Executive Technology Leader with 20+ years of success developing and executing technology strategies, implementing digital transformation initiatives, and driving operations to optimise business outcomes. Strong consulting and relationship building skills with business executives, stakeholders, and strategic partners with the ability to present with impact and influence. Builds high performing teams, inspiring others to innovate and collaborate to achieve business goals. Led teams of 250+ FTE in complex and matrixed environments, managed budgets of $300M+, supporting 40k employees and 5 million customers. Broad business and technology executive experience in Energy, Financial Services, Telecommunications, and Consulting globally.",
            keyDeliverables: [
                {
                    category: "Strategy & Leadership",
                    items: ["Technology Strategy & Roadmap", "Delivery Executive & Sponsor", "Digital Transformation", "Technology Simplification"]
                },
                {
                    category: "People & Operations", 
                    items: ["Leads High Performing Teams", "Business Relationship Management", "Vendor & Contract Management", "Global Multifunctional Teams"]
                },
                {
                    category: "Technology & Innovation",
                    items: ["Data & AI Strategy", "Enterprise Platforms", "Cyber & Information Security", "Enterprise Architecture"]
                }
            ],
            experience: [
                {
                    company: "Jemena",
                    title: "General Manager Corporate Technology, Data, Analytics and AI",
                    period: "June 2024 – Current",
                    description: "Jemena owns and operates over $12 billion in energy assets, supplying essential services everyday to millions of households and businesses across the East Coast of Australia and the Northern Territory. In this role, I provide strategic leadership, drive end-to-end digital outcomes for Corporate Functions and implement Data and AI capabilities across Jemena and Zinfra.",
                    achievements: [
                        "Developed the Group's first Technology Strategy and 5-Year Roadmap for Corporate functions setting clear vision for the future.",
                        "Led Data Strategy, Data Governance Policies and Enterprise Data Platform implementation.",
                        "Championed AI Roadmap, leading the rollout of Microsoft Copilot and other AI Use Cases to optimise business processes, workflows and customer experience.",
                        "Launched AI Week with 12 technology strategic partners including Microsoft, AWS, ServiceNow, to educate our teams and showcase the possibilities of AI.",
                        "Leading the SAP Strategy and Planning for the upcoming S4Hana Upgrade.",
                        "Restructured the team and brought in new talent to deliver on our strategies and plans, fostering a culture of innovation and excellence."
                    ]
                },
                {
                    company: "Nutun",
                    title: "Chief Technology Officer", 
                    period: "June 2023 – May 2024",
                    description: "Nutun Australia is comprised of Recoveries Corp, Milton and Graham and Mason Black Mendelson and provides debt recoveries management, commercial litigation, and legal services to some of Australia's top 50 ASX companies in the areas of banking, government, utilities, telecommunication, and insurance.",
                    achievements: [
                        "Reporting to the CEO, led the IT due diligence process for the sale of the Australian division.",
                        "Conducted a strategic review of the technology landscape; evaluated current state, provided a recommendation on future state technology investments and strategic implementation roadmap to increase revenue, optimise operations and enhance customer journeys. Presented the report to a Board Member.",
                        "Led the technical integration of Milton and Graham (new acquisition) with Recoveries Corp."
                    ]
                }
            ]
        };

        const PhoneIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
        );

        const MailIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
        );

        const LinkedinIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                <rect x="2" y="9" width="4" height="12"/>
                <circle cx="4" cy="4" r="2"/>
            </svg>
        );

        const ArrowLeftIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="M19 12H5"/>
            </svg>
        );

        function CVApplication() {
            const [isVisible, setIsVisible] = useState(false);
            const [currentSection, setCurrentSection] = useState('hero');

            useEffect(() => {
                setIsVisible(true);
            }, []);

            const containerVariants = {
                hidden: { opacity: 0 },
                visible: {
                    opacity: 1,
                    transition: {
                        duration: 0.6,
                        when: "beforeChildren",
                        staggerChildren: 0.1
                    }
                }
            };

            const itemVariants = {
                hidden: { y: 20, opacity: 0 },
                visible: {
                    y: 0,
                    opacity: 1,
                    transition: {
                        type: "spring",
                        stiffness: 100,
                        damping: 10
                    }
                }
            };

            const cardVariants = {
                hidden: { scale: 0.8, opacity: 0 },
                visible: {
                    scale: 1,
                    opacity: 1,
                    transition: {
                        type: "spring",
                        stiffness: 100,
                        damping: 15
                    }
                },
                hover: {
                    scale: 1.02,
                    y: -5,
                    transition: {
                        type: "spring",
                        stiffness: 400,
                        damping: 10
                    }
                }
            };

            return (
                <motion.div 
                    className="min-h-screen gradient-background"
                    variants={containerVariants}
                    initial="hidden"
                    animate={isVisible ? "visible" : "hidden"}
                >
                    {/* Navigation */}
                    <motion.nav 
                        className="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md z-50 border-b border-gray-200 no-print"
                        initial={{ y: -100 }}
                        animate={{ y: 0 }}
                        transition={{ type: "spring", stiffness: 100, damping: 20 }}
                    >
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <motion.div 
                                    className="flex items-center space-x-4"
                                    whileHover={{ scale: 1.05 }}
                                    whileTap={{ scale: 0.95 }}
                                >
                                    <a href="../../tech-showcase.html" className="flex items-center space-x-2 text-gray-600 hover:text-primary-500 transition-colors">
                                        <ArrowLeftIcon />
                                        <span className="hidden sm:inline">Back to Tech Showcase</span>
                                    </a>
                                    <div className="bg-primary-500 text-white px-3 py-1 rounded-full text-sm font-semibold pulse-glow">
                                        React + Framer Motion
                                    </div>
                                </motion.div>
                            </div>
                        </div>
                    </motion.nav>

                    <div className="pt-16">
                        {/* Hero Section */}
                        <motion.section 
                            className="py-20 px-4 sm:px-6 lg:px-8"
                            variants={containerVariants}
                        >
                            <div className="max-w-7xl mx-auto">
                                <div className="text-center">
                                    <motion.h1 
                                        className="text-5xl md:text-7xl font-light text-white mb-4"
                                        variants={itemVariants}
                                        animate={{
                                            scale: [1, 1.02, 1],
                                            transition: { duration: 4, repeat: Infinity }
                                        }}
                                    >
                                        {cvData.personal.name}
                                    </motion.h1>
                                    
                                    <motion.p 
                                        className="text-2xl md:text-3xl text-white font-semibold mb-8"
                                        variants={itemVariants}
                                        animate={{
                                            opacity: [0.8, 1, 0.8],
                                            transition: { duration: 3, repeat: Infinity }
                                        }}
                                    >
                                        {cvData.personal.title}
                                    </motion.p>
                                    
                                    <motion.div 
                                        className="flex flex-wrap justify-center gap-4 mb-12"
                                        variants={containerVariants}
                                    >
                                        {[
                                            { href: `tel:${cvData.personal.phone}`, icon: PhoneIcon, text: cvData.personal.phone },
                                            { href: `mailto:${cvData.personal.email}`, icon: MailIcon, text: cvData.personal.email },
                                            { href: cvData.personal.linkedin, icon: LinkedinIcon, text: "LinkedIn" }
                                        ].map((contact, index) => (
                                            <motion.a
                                                key={index}
                                                href={contact.href}
                                                target={contact.href.includes('http') ? '_blank' : undefined}
                                                className="flex items-center space-x-2 bg-white/20 backdrop-blur-md px-6 py-3 rounded-full shadow-lg text-white floating-animation"
                                                variants={itemVariants}
                                                whileHover={{ 
                                                    scale: 1.1, 
                                                    backgroundColor: 'rgba(255, 255, 255, 0.3)',
                                                    boxShadow: '0 8px 32px rgba(30, 64, 175, 0.3)'
                                                }}
                                                whileTap={{ scale: 0.95 }}
                                            >
                                                <contact.icon />
                                                <span className="font-medium">{contact.text}</span>
                                            </motion.a>
                                        ))}
                                    </motion.div>
                                </div>
                            </div>
                        </motion.section>

                        {/* Executive Summary */}
                        <motion.section 
                            className="py-16 px-4 sm:px-6 lg:px-8"
                            variants={containerVariants}
                        >
                            <div className="max-w-4xl mx-auto">
                                <motion.div 
                                    className="bg-white/95 backdrop-blur-md rounded-xl shadow-2xl p-8 border border-white/20"
                                    variants={cardVariants}
                                    whileHover="hover"
                                >
                                    <motion.div 
                                        className="bg-gradient-to-r from-gray-850 to-gray-750 text-white p-8 rounded-xl"
                                        animate={{
                                            background: ['linear-gradient(45deg, #2d3748, #4a5568)', 'linear-gradient(45deg, #1e40af, #1d4ed8)', 'linear-gradient(45deg, #2d3748, #4a5568)'],
                                            transition: { duration: 4, repeat: Infinity }
                                        }}
                                    >
                                        <motion.h2 
                                            className="text-2xl font-bold mb-6"
                                            animate={{ 
                                                opacity: [1, 0.7, 1],
                                                transition: { duration: 2, repeat: Infinity }
                                            }}
                                        >
                                            Executive Summary
                                        </motion.h2>
                                        <motion.p 
                                            className="text-lg leading-relaxed text-gray-100"
                                            initial={{ opacity: 0 }}
                                            animate={{ opacity: 1 }}
                                            transition={{ delay: 0.5, duration: 1 }}
                                        >
                                            {cvData.summary}
                                        </motion.p>
                                    </motion.div>
                                </motion.div>
                            </div>
                        </motion.section>

                        {/* Key Deliverables with staggered animations */}
                        <motion.section 
                            className="py-16 px-4 sm:px-6 lg:px-8"
                            variants={containerVariants}
                        >
                            <div className="max-w-6xl mx-auto">
                                <motion.h2 
                                    className="text-4xl font-bold text-white mb-8 text-center"
                                    variants={itemVariants}
                                    animate={{
                                        textShadow: ['0 0 20px rgba(255, 255, 255, 0.5)', '0 0 40px rgba(30, 64, 175, 0.8)', '0 0 20px rgba(255, 255, 255, 0.5)'],
                                        transition: { duration: 3, repeat: Infinity }
                                    }}
                                >
                                    Key Deliverables
                                </motion.h2>
                                <motion.div 
                                    className="grid md:grid-cols-3 gap-8"
                                    variants={containerVariants}
                                >
                                    {cvData.keyDeliverables.map((category, index) => (
                                        <motion.div
                                            key={index}
                                            className="bg-white/95 backdrop-blur-md rounded-xl shadow-lg p-6 border border-white/20"
                                            variants={cardVariants}
                                            whileHover="hover"
                                            animate={{
                                                boxShadow: [
                                                    '0 4px 20px rgba(30, 64, 175, 0.1)',
                                                    '0 8px 40px rgba(30, 64, 175, 0.3)', 
                                                    '0 4px 20px rgba(30, 64, 175, 0.1)'
                                                ],
                                                transition: { duration: 4, repeat: Infinity, delay: index * 0.5 }
                                            }}
                                        >
                                            <motion.h3 
                                                className="text-xl font-bold text-gray-850 mb-4 text-center"
                                                animate={{
                                                    color: ['#2d3748', '#1e40af', '#2d3748'],
                                                    transition: { duration: 3, repeat: Infinity, delay: index * 0.3 }
                                                }}
                                            >
                                                {category.category}
                                            </motion.h3>
                                            <ul className="space-y-3">
                                                {category.items.map((item, itemIndex) => (
                                                    <motion.li
                                                        key={itemIndex}
                                                        className="text-gray-600 text-center py-2 px-4 bg-gray-50 rounded-lg"
                                                        initial={{ opacity: 0, x: -20 }}
                                                        animate={{ opacity: 1, x: 0 }}
                                                        transition={{ delay: index * 0.2 + itemIndex * 0.1 }}
                                                        whileHover={{
                                                            scale: 1.05,
                                                            backgroundColor: '#eff6ff',
                                                            color: '#1e40af'
                                                        }}
                                                    >
                                                        {item}
                                                    </motion.li>
                                                ))}
                                            </ul>
                                        </motion.div>
                                    ))}
                                </motion.div>
                            </div>
                        </motion.section>

                        {/* Professional Experience with entrance animations */}
                        <motion.section 
                            className="py-16 px-4 sm:px-6 lg:px-8"
                            variants={containerVariants}
                        >
                            <div className="max-w-6xl mx-auto">
                                <motion.h2 
                                    className="text-4xl font-bold text-white mb-8 text-center"
                                    variants={itemVariants}
                                >
                                    Professional Experience
                                </motion.h2>
                                <motion.div 
                                    className="space-y-8"
                                    variants={containerVariants}
                                >
                                    {cvData.experience.map((exp, index) => (
                                        <motion.div
                                            key={index}
                                            className="bg-white/95 backdrop-blur-md rounded-xl shadow-lg p-8 border border-white/20"
                                            variants={cardVariants}
                                            whileHover="hover"
                                            initial={{ opacity: 0, y: 50 }}
                                            whileInView={{ 
                                                opacity: 1, 
                                                y: 0,
                                                transition: { duration: 0.6, delay: index * 0.2 }
                                            }}
                                            viewport={{ once: true, margin: "-100px" }}
                                        >
                                            <motion.div 
                                                className="flex flex-col lg:flex-row lg:items-start lg:justify-between mb-6"
                                                animate={{
                                                    background: ['transparent', 'rgba(30, 64, 175, 0.02)', 'transparent'],
                                                    transition: { duration: 4, repeat: Infinity, delay: index * 2 }
                                                }}
                                            >
                                                <div className="flex-1">
                                                    <motion.h3 
                                                        className="text-2xl font-bold text-primary-500 mb-2"
                                                        whileHover={{ scale: 1.05 }}
                                                    >
                                                        {exp.company}
                                                    </motion.h3>
                                                    <motion.h4 
                                                        className="text-xl font-semibold text-gray-850 mb-2"
                                                        initial={{ opacity: 0 }}
                                                        animate={{ opacity: 1 }}
                                                        transition={{ delay: 0.2 }}
                                                    >
                                                        {exp.title}
                                                    </motion.h4>
                                                </div>
                                                <motion.div 
                                                    className="lg:text-right"
                                                    animate={{
                                                        scale: [1, 1.05, 1],
                                                        transition: { duration: 3, repeat: Infinity }
                                                    }}
                                                >
                                                    <span className="inline-block bg-gradient-to-r from-primary-500 to-primary-600 text-white px-4 py-2 rounded-full text-sm font-semibold pulse-glow">
                                                        {exp.period}
                                                    </span>
                                                </motion.div>
                                            </motion.div>
                                            
                                            <motion.p 
                                                className="text-gray-600 mb-6 leading-relaxed"
                                                initial={{ opacity: 0 }}
                                                animate={{ opacity: 1 }}
                                                transition={{ delay: 0.4 }}
                                            >
                                                {exp.description}
                                            </motion.p>

                                            <div>
                                                <motion.h5 
                                                    className="text-lg font-semibold text-gray-850 mb-4"
                                                    initial={{ opacity: 0 }}
                                                    animate={{ opacity: 1 }}
                                                    transition={{ delay: 0.6 }}
                                                >
                                                    Key Achievements
                                                </motion.h5>
                                                <div className="space-y-3">
                                                    {exp.achievements.map((achievement, achIndex) => (
                                                        <motion.div
                                                            key={achIndex}
                                                            className="achievement-bullet text-gray-600"
                                                            initial={{ opacity: 0, x: -20 }}
                                                            animate={{ opacity: 1, x: 0 }}
                                                            transition={{ delay: 0.8 + achIndex * 0.1 }}
                                                            whileHover={{
                                                                x: 10,
                                                                color: '#1e40af',
                                                                transition: { type: "spring", stiffness: 300 }
                                                            }}
                                                        >
                                                            {achievement}
                                                        </motion.div>
                                                    ))}
                                                </div>
                                            </div>
                                        </motion.div>
                                    ))}
                                </motion.div>
                            </div>
                        </motion.section>

                        {/* Footer */}
                        <motion.footer 
                            className="py-12 px-4 sm:px-6 lg:px-8 bg-gray-850/80 backdrop-blur-md text-white no-print"
                            variants={containerVariants}
                            initial={{ opacity: 0 }}
                            whileInView={{ opacity: 1 }}
                            viewport={{ once: true }}
                        >
                            <div className="max-w-4xl mx-auto text-center">
                                <motion.p 
                                    className="text-gray-400 mb-4"
                                    animate={{
                                        opacity: [0.6, 1, 0.6],
                                        transition: { duration: 2, repeat: Infinity }
                                    }}
                                >
                                    Built with React and Framer Motion - Experience the Animations! 🎭
                                </motion.p>
                                <motion.div 
                                    className="flex justify-center space-x-6"
                                    variants={containerVariants}
                                >
                                    {[
                                        { href: `tel:${cvData.personal.phone}`, icon: PhoneIcon },
                                        { href: `mailto:${cvData.personal.email}`, icon: MailIcon },
                                        { href: cvData.personal.linkedin, icon: LinkedinIcon }
                                    ].map((contact, index) => (
                                        <motion.a
                                            key={index}
                                            href={contact.href}
                                            target={contact.href.includes('http') ? '_blank' : undefined}
                                            className="text-gray-400 hover:text-white transition-colors"
                                            whileHover={{ 
                                                scale: 1.3, 
                                                rotate: 360,
                                                color: '#1e40af'
                                            }}
                                            whileTap={{ scale: 0.8 }}
                                            transition={{ type: "spring", stiffness: 300 }}
                                        >
                                            <contact.icon />
                                        </motion.a>
                                    ))}
                                </motion.div>
                            </div>
                        </motion.footer>
                    </div>
                </motion.div>
            );
        }

        ReactDOM.render(<CVApplication />, document.getElementById('root'));
    </script>
</body>
</html>
