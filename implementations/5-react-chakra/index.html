        body {
            margin: 0;

        .chakra-gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #1e40af 100%);
            min-height: 100vh;
        }

        .chakra-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chakra-card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chakra-card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(30, 64, 175, 0.25);
        }

        .chakra-shimmer {
            background: linear-gradient(90deg, #1e40af, #ffffff, #1e40af);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .chakra-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3); }
            to { box-shadow: 0 8px 40px rgba(30, 64, 175, 0.6); }
        }

        .chakra-bounce-slow {
            animation: bounce 2s infinite;
        }

        .chakra-spin-slow {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .chakra-fade-in {
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            .no-print { display: none !important; }
        }

                                            icon={<PhoneIcon />}
                                            color="gray.400"
                                            variant="ghost"
                                            className="chakra-card-hover"
                                            _hover={{ color: 'white' }}
                                        />
                                        <IconButton
                                            as="a"
                                            href={\`mailto:\${cvData.personal.email}\`}
                                            icon={<EmailIcon />}
                                            color="gray.400"
                                            variant="ghost"
                                            className="chakra-card-hover"
                                            _hover={{ color: 'white' }}
                                        />
                                        <IconButton
                                            as="a"
                                            href={cvData.personal.linkedin}
                                            target="_blank"
                                            icon={<LinkedInIcon />}
                                            color="gray.400"
                                            variant="ghost"
                                            className="chakra-card-hover"
                                            _hover={{ color: 'white' }}
                                        />
                                    </HStack>
                                </VStack>
                            </Container>
                        </Box>
                    </Box>
                </Box>
            );
        }

        ReactDOM.render(
            <ChakraProvider theme={theme}>
                <CVApplication />
            </ChakraProvider>, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
