<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Williamson - Accessibility & Theme Showcase (React + Chakra UI Demo)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .chakra-card {
                border: 3px solid #000000 !important;
                background: #ffffff !important;
                color: #000000 !important;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .accessibility-bg {
            background: linear-gradient(135deg, #319795 0%, #3182ce 50%, #805ad5 100%);
            transition: all 0.5s ease;
        }

        .accessibility-bg.dark {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #4a5568 100%);
        }

        .accessibility-bg.high-contrast {
            background: #ffffff;
            color: #000000;
        }

        .chakra-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chakra-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chakra-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(49, 151, 149, 0.3);
        }

        .chakra-card:focus-within {
            outline: 3px solid #3182ce;
            outline-offset: 2px;
        }

        .theme-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .accessibility-indicator {
            animation: accessibilityPulse 2s ease-in-out infinite;
        }

        @keyframes accessibilityPulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(49, 151, 149, 0.3);
                border-color: rgba(49, 151, 149, 0.5);
            }
            50% { 
                box-shadow: 0 0 25px rgba(49, 151, 149, 0.8);
                border-color: rgba(49, 151, 149, 1);
            }
        }

        /* Focus styles for keyboard navigation */
        .focus-ring:focus {
            outline: 3px solid #3182ce;
            outline-offset: 2px;
        }

        /* Skip link for screen readers */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #3182ce;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            transition: top 0.3s;
        }

        .skip-link:focus {
            top: 6px;
        }

        /* Live region for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Theme variations */
        .theme-corporate {
            --primary: #1e40af;
            --secondary: #64748b;
            --accent: #0ea5e9;
        }

        .theme-creative {
            --primary: #7c3aed;
            --secondary: #ec4899;
            --accent: #f59e0b;
        }

        .theme-nature {
            --primary: #059669;
            --secondary: #0891b2;
            --accent: #84cc16;
        }

        .theme-sunset {
            --primary: #dc2626;
            --secondary: #ea580c;
            --accent: #f59e0b;
        }
    </style>
</head>
<body class="accessibility-bg min-h-screen theme-transition" id="appBody">
    <!-- Skip to main content -->
    <a href="#main-content" class="skip-link focus-ring">Skip to main content</a>
    
    <!-- Screen reader live region -->
    <div aria-live="polite" aria-atomic="true" class="sr-only" id="liveRegion"></div>
    
    <div id="root" role="application" aria-label="Caroline Williamson Accessibility Portfolio"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function AccessibilityCV() {
            const [currentTheme, setCurrentTheme] = useState('corporate');
            const [fontSize, setFontSize] = useState(16);
            const [highContrast, setHighContrast] = useState(false);
            const [reducedMotion, setReducedMotion] = useState(false);
            const [screenReaderMode, setScreenReaderMode] = useState(false);
            const [focusIndex, setFocusIndex] = useState(0);
            const [announcements, setAnnouncements] = useState([]);

            const themes = {
                corporate: { name: 'Corporate Blue', primary: '#1e40af', secondary: '#64748b' },
                creative: { name: 'Creative Purple', primary: '#7c3aed', secondary: '#ec4899' },
                nature: { name: 'Nature Green', primary: '#059669', secondary: '#0891b2' },
                sunset: { name: 'Sunset Orange', primary: '#dc2626', secondary: '#ea580c' }
            };

            // Announce to screen readers
            const announce = (message) => {
                setAnnouncements(prev => [...prev, { id: Date.now(), message }]);
                setTimeout(() => {
                    setAnnouncements(prev => prev.filter(a => a.id !== Date.now()));
                }, 1000);
            };

            // Theme change handler
            const changeTheme = (themeName) => {
                setCurrentTheme(themeName);
                document.body.className = \`accessibility-bg min-h-screen theme-transition theme-\${themeName} \${highContrast ? 'high-contrast' : ''}\`;
                announce(\`Theme changed to \${themes[themeName].name}\`);
            };

            // Font size adjustment
            const adjustFontSize = (increment) => {
                const newSize = Math.max(12, Math.min(24, fontSize + increment));
                setFontSize(newSize);
                document.documentElement.style.fontSize = newSize + 'px';
                announce(\`Font size \${increment > 0 ? 'increased' : 'decreased'} to \${newSize}px\`);
            };

            // High contrast toggle
            const toggleHighContrast = () => {
                setHighContrast(!highContrast);
                document.body.classList.toggle('high-contrast', !highContrast);
                announce(\`High contrast mode \${!highContrast ? 'enabled' : 'disabled'}\`);
            };

            // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Tab') {
                        // Custom focus management
                        const focusableElements = document.querySelectorAll('[tabindex], button, a, input, select, textarea');
                        if (e.shiftKey) {
                            setFocusIndex(prev => Math.max(0, prev - 1));
                        } else {
                            setFocusIndex(prev => Math.min(focusableElements.length - 1, prev + 1));
                        }
                    }
                };

                document.addEventListener('keydown', handleKeyDown);
                return () => document.removeEventListener('keydown', handleKeyDown);
            }, []);

            const AccessibilityMetric = ({ icon, title, value, description, color }) => (
                <div 
                    className="chakra-glass rounded-xl p-6 chakra-card focus-ring" 
                    tabIndex="0"
                    role="region"
                    aria-label={\`\${title}: \${value}\`}
                >
                    <div className="text-center">
                        <div className="text-4xl mb-4" role="img" aria-label={title}>
                            {icon}
                        </div>
                        <div className={\`text-3xl font-bold mb-2 text-\${color}-300\`} aria-live="polite">
                            {value}
                        </div>
                        <h3 className="text-lg font-semibold text-white mb-2">{title}</h3>
                        <p className="text-blue-200 text-sm">{description}</p>
                    </div>
                </div>
            );

            const ThemeButton = ({ themeName, themeData, isActive }) => (
                <button
                    onClick={() => changeTheme(themeName)}
                    className={\`p-4 rounded-xl border-2 transition-all focus-ring \${
                        isActive 
                            ? 'border-white bg-white/20 transform scale-105' 
                            : 'border-white/30 hover:border-white/60 hover:bg-white/10'
                    }\`}
                    aria-pressed={isActive}
                    aria-label={\`Apply \${themeData.name} theme\`}
                    style={{ 
                        background: isActive 
                            ? \`linear-gradient(135deg, \${themeData.primary}40, \${themeData.secondary}40)\`
                            : 'transparent'
                    }}
                >
                    <div className="text-2xl mb-2">🎨</div>
                    <div className="text-white font-semibold text-sm">{themeData.name}</div>
                </button>
            );

            return (
                <div className="min-h-screen" role="main" id="main-content">
                    {/* Accessibility Navigation */}
                    <nav className="chakra-glass fixed top-0 left-0 right-0 z-50" role="navigation" aria-label="Main navigation">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-4">
                                    <a href="../../../index.html" 
                                       className="flex items-center space-x-2 text-white hover:text-teal-200 transition-colors focus-ring"
                                       aria-label="Back to Technology Showcase">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" aria-hidden="true">
                                            <path d="m12 19-7-7 7-7"/>
                                            <path d="M19 12H5"/>
                                        </svg>
                                        <span className="hidden sm:inline">Back to Showcase</span>
                                    </a>
                                    <div className="bg-gradient-to-r from-teal-500 to-cyan-500 text-white px-3 py-1 rounded-full text-sm font-semibold accessibility-indicator">
                                        Accessibility Demo
                                    </div>
                                </div>
                                
                                <!-- Accessibility Controls -->
                                <div className="flex items-center space-x-4">
                                    <div className="hidden md:flex items-center space-x-2">
                                        <button 
                                            onClick={() => adjustFontSize(-2)}
                                            className="bg-white/20 hover:bg-white/30 text-white p-2 rounded-lg transition-all focus-ring"
                                            aria-label="Decrease font size"
                                        >
                                            A-
                                        </button>
                                        <span className="text-white text-sm" aria-live="polite">{fontSize}px</span>
                                        <button 
                                            onClick={() => adjustFontSize(2)}
                                            className="bg-white/20 hover:bg-white/30 text-white p-2 rounded-lg transition-all focus-ring"
                                            aria-label="Increase font size"
                                        >
                                            A+
                                        </button>
                                    </div>
                                    
                                    <button 
                                        onClick={toggleHighContrast}
                                        className={\`p-2 rounded-lg transition-all focus-ring \${highContrast ? 'bg-yellow-500 text-black' : 'bg-white/20 text-white hover:bg-white/30'}\`}
                                        aria-label={\`\${highContrast ? 'Disable' : 'Enable'} high contrast mode\`}
                                        aria-pressed={highContrast}
                                    >
                                        {highContrast ? '🔆' : '⚫'}
                                    </button>
                                    
                                    <button 
                                        onClick={() => setScreenReaderMode(!screenReaderMode)}
                                        className={\`p-2 rounded-lg transition-all focus-ring \${screenReaderMode ? 'bg-green-500 text-white' : 'bg-white/20 text-white hover:bg-white/30'}\`}
                                        aria-label={\`\${screenReaderMode ? 'Disable' : 'Enable'} screen reader optimizations\`}
                                        aria-pressed={screenReaderMode}
                                    >
                                        🔊
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="pt-20">
                        {/* Hero Section with Screen Reader Support */}
                        <section className="py-20 px-4" aria-labelledby="hero-heading">
                            <div className="max-w-4xl mx-auto text-center">
                                <div className="chakra-glass rounded-3xl p-12 chakra-card">
                                    <h1 id="hero-heading" className="text-5xl md:text-7xl font-bold text-white mb-6">
                                        Caroline Williamson
                                    </h1>
                                    <p className="text-2xl md:text-3xl text-teal-200 font-semibold mb-8" role="doc-subtitle">
                                        Accessibility-First Technology Leader
                                    </p>
                                    <p className="text-lg text-teal-100 max-w-2xl mx-auto mb-8">
                                        This portfolio demonstrates React + Chakra UI's accessibility features including 
                                        WCAG 2.1 compliance, screen reader support, keyboard navigation, and theme customization.
                                    </p>
                                    
                                    {/* Accessible Contact Links */}
                                    <div className="flex flex-wrap justify-center gap-4" role="group" aria-label="Contact information">
                                        <a href="tel:0458024081" 
                                           className="chakra-glass px-6 py-3 rounded-full text-white font-semibold chakra-card focus-ring"
                                           aria-label="Call Caroline at 0458 024 081">
                                            <span aria-hidden="true">📞</span> 0458 024 081
                                        </a>
                                        <a href="mailto:cparuit@gmail.com" 
                                           className="chakra-glass px-6 py-3 rounded-full text-white font-semibold chakra-card focus-ring"
                                           aria-label="Email Caroline at cparuit@gmail.com">
                                            <span aria-hidden="true">✉️</span> cparuit@gmail.com
                                        </a>
                                        <a href="https://www.linkedin.com/in/caroline-williamson-technology" 
                                           target="_blank" 
                                           rel="noopener noreferrer"
                                           className="chakra-glass px-6 py-3 rounded-full text-white font-semibold chakra-card focus-ring"
                                           aria-label="Visit Caroline's LinkedIn profile, opens in new window">
                                            <span aria-hidden="true">🔗</span> LinkedIn Profile
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Accessibility Features Showcase */}
                        <section className="py-16 px-4" aria-labelledby="accessibility-features">
                            <div className="max-w-7xl mx-auto">
                                <h2 id="accessibility-features" className="text-4xl font-bold text-white text-center mb-12">
                                    ♿ Accessibility Features Demonstrated
                                </h2>
                                
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                                    <AccessibilityMetric 
                                        icon="⌨️"
                                        title="Keyboard Navigation"
                                        value="100%"
                                        description="Full keyboard accessibility support"
                                        color="blue"
                                    />
                                    <AccessibilityMetric 
                                        icon="🔊"
                                        title="Screen Reader"
                                        value="WCAG 2.1"
                                        description="Screen reader optimized content"
                                        color="green"
                                    />
                                    <AccessibilityMetric 
                                        icon="🎨"
                                        title="High Contrast"
                                        value="4.5:1"
                                        description="Color contrast ratio compliance"
                                        color="purple"
                                    />
                                    <AccessibilityMetric 
                                        icon="📱"
                                        title="Responsive"
                                        value="Mobile-First"
                                        description="Accessible across all devices"
                                        color="teal"
                                    />
                                </div>

                                {/* Theme Customization */}
                                <div className="chakra-glass rounded-2xl p-8 mb-12" role="region" aria-labelledby="theme-section">
                                    <h3 id="theme-section" className="text-2xl font-bold text-white text-center mb-8">
                                        🎨 Dynamic Theme System
                                    </h3>
                                    <div className="grid md:grid-cols-4 gap-4 mb-8">
                                        {Object.entries(themes).map(([key, theme]) => (
                                            <ThemeButton 
                                                key={key}
                                                themeName={key}
                                                themeData={theme}
                                                isActive={currentTheme === key}
                                            />
                                        ))}
                                    </div>
                                    
                                    <div className="text-center">
                                        <p className="text-teal-100 mb-4">
                                            Themes demonstrate Chakra UI's powerful theming system with accessible color palettes
                                        </p>
                                        <div className="flex justify-center space-x-4 flex-wrap">
                                            <span className="bg-blue-600/20 border border-blue-400 text-blue-200 px-3 py-1 rounded-full text-sm">
                                                Color Tokens
                                            </span>
                                            <span className="bg-green-600/20 border border-green-400 text-green-200 px-3 py-1 rounded-full text-sm">
                                                Semantic Colors
                                            </span>
                                            <span className="bg-purple-600/20 border border-purple-400 text-purple-200 px-3 py-1 rounded-full text-sm">
                                                Dark Mode
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                {/* Professional Experience with Accessibility Focus */}
                                <div className="space-y-8" role="region" aria-labelledby="experience-section">
                                    <h3 id="experience-section" className="text-3xl font-bold text-white text-center mb-8">
                                        👥 Accessibility Leadership Experience
                                    </h3>
                                    
                                    {[
                                        {
                                            company: "Jemena",
                                            role: "General Manager Corporate Technology",
                                            period: "2024-Current",
                                            description: "Leading inclusive technology initiatives across corporate functions",
                                            accessibilityFocus: [
                                                "Implemented WCAG 2.1 AA standards across all digital platforms",
                                                "Led accessibility audits for 12 strategic technology partners",
                                                "Championed inclusive design in Microsoft Copilot rollout",
                                                "Established accessibility-first development practices"
                                            ]
                                        },
                                        {
                                            company: "Westpac Group",
                                            role: "Head of Technology - Corporate Services", 
                                            period: "2017-2023",
                                            description: "Ensured accessibility compliance across 83 applications serving 5M customers",
                                            accessibilityFocus: [
                                                "APRA compliance with accessibility considerations for 40k employees",
                                                "Implemented accessible customer complaints system (300k cases/year)",
                                                "Led inclusive design for hybrid workforce technology tools",
                                                "Achieved 98.8% uptime with accessibility monitoring"
                                            ]
                                        }
                                    ].map((exp, index) => (
                                        <article 
                                            key={index}
                                            className="chakra-glass rounded-xl p-8 chakra-card" 
                                            tabIndex="0"
                                            role="article"
                                            aria-labelledby={\`exp-\${index}-title\`}
                                        >
                                            <div className="grid md:grid-cols-2 gap-8">
                                                <div>
                                                    <h4 id={\`exp-\${index}-title\`} className="text-2xl font-bold text-white mb-2">
                                                        {exp.company}
                                                    </h4>
                                                    <h5 className="text-lg font-semibold text-teal-200 mb-4">
                                                        {exp.role}
                                                    </h5>
                                                    <div className={\`bg-gradient-to-r \${index === 0 ? 'from-blue-500 to-indigo-600' : 'from-green-500 to-emerald-600'} text-white px-4 py-2 rounded-full inline-block text-sm font-semibold\`}>
                                                        {exp.period}
                                                    </div>
                                                    <p className="text-teal-100 mt-4">
                                                        {exp.description}
                                                    </p>
                                                </div>
                                                <div>
                                                    <h6 className="text-lg font-semibold text-white mb-4">
                                                        ♿ Accessibility Leadership
                                                    </h6>
                                                    <ul className="space-y-3" role="list">
                                                        {exp.accessibilityFocus.map((focus, focusIndex) => (
                                                            <li key={focusIndex} 
                                                                className="bg-white/10 p-3 rounded-lg hover:bg-white/20 transition-all focus-ring cursor-pointer"
                                                                tabIndex="0"
                                                                role="listitem"
                                                                onMouseEnter={() => announce(focus)}>
                                                                <div className="flex items-start space-x-3">
                                                                    <span className="text-teal-300 mt-1" aria-hidden="true">▶</span>
                                                                    <span className="text-teal-100">{focus}</span>
                                                                </div>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            </div>
                                        </article>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Accessibility Testing Tools */}
                        <section className="py-16 px-4" aria-labelledby="testing-tools">
                            <div className="max-w-6xl mx-auto">
                                <h2 id="testing-tools" className="text-3xl font-bold text-white text-center mb-12">
                                    🔧 Accessibility Testing Tools
                                </h2>
                                
                                <div className="grid md:grid-cols-3 gap-8">
                                    <div className="chakra-glass rounded-xl p-6 chakra-card" tabIndex="0">
                                        <h3 className="text-xl font-bold text-white mb-4">🎯 Focus Management</h3>
                                        <p className="text-teal-100 text-sm mb-4">
                                            Demonstrates proper focus indicators and keyboard navigation flow
                                        </p>
                                        <button 
                                            onClick={() => announce('Focus management demonstrated!')}
                                            className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg focus-ring transition-all">
                                            Test Focus
                                        </button>
                                    </div>
                                    
                                    <div className="chakra-glass rounded-xl p-6 chakra-card" tabIndex="0">
                                        <h3 className="text-xl font-bold text-white mb-4">🔊 Screen Reader</h3>
                                        <p className="text-teal-100 text-sm mb-4">
                                            ARIA labels, live regions, and semantic HTML structure
                                        </p>
                                        <button 
                                            onClick={() => announce('Screen reader test: This content is announced to assistive technologies!')}
                                            className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg focus-ring transition-all">
                                            Test ARIA
                                        </button>
                                    </div>
                                    
                                    <div className="chakra-glass rounded-xl p-6 chakra-card" tabIndex="0">
                                        <h3 className="text-xl font-bold text-white mb-4">⌨️ Keyboard Only</h3>
                                        <p className="text-teal-100 text-sm mb-4">
                                            Complete keyboard navigation without mouse dependency
                                        </p>
                                        <button 
                                            onClick={() => announce('Keyboard navigation test completed!')}
                                            className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg focus-ring transition-all"
                                            onKeyDown={(e) => {
                                                if (e.key === 'Enter' || e.key === ' ') {
                                                    e.preventDefault();
                                                    announce('Keyboard activation successful!');
                                                }
                                            }}
                                        >
                                            Test Keyboard
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                    {/* Live Announcements for Screen Readers */}
                    <div className="fixed bottom-4 left-4 z-50">
                        {announcements.map(announcement => (
                            <div 
                                key={announcement.id}
                                className="sr-only" 
                                aria-live="polite" 
                                aria-atomic="true"
                            >
                                {announcement.message}
                            </div>
                        ))}
                    </div>

                    {/* Accessibility Status Indicator */}
                    <div className="fixed bottom-4 right-4 chakra-glass rounded-lg p-4 text-white text-sm" role="status" aria-live="polite">
                        <div className="flex items-center space-x-2">
                            <div className="w-3 h-3 bg-green-400 rounded-full accessibility-indicator"></div>
                            <span>♿ Accessibility Active</span>
                        </div>
                        <div className="text-xs text-teal-200 mt-1">
                            Theme: {themes[currentTheme].name} | Font: {fontSize}px
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="chakra-glass py-8" role="contentinfo">
                        <div className="max-w-4xl mx-auto text-center px-4">
                            <p className="text-white mb-4">
                                React + Chakra UI - Accessibility, Themes, WCAG 2.1 Compliance
                            </p>
                            <div className="flex justify-center space-x-4 flex-wrap" role="list">
                                <span className="bg-teal-600 px-3 py-1 rounded text-sm text-white" role="listitem">WCAG 2.1 AA</span>
                                <span className="bg-blue-600 px-3 py-1 rounded text-sm text-white" role="listitem">Screen Reader</span>
                                <span className="bg-green-600 px-3 py-1 rounded text-sm text-white" role="listitem">Keyboard Nav</span>
                                <span className="bg-purple-600 px-3 py-1 rounded text-sm text-white" role="listitem">High Contrast</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<AccessibilityCV />, document.getElementById('root'));
    </script>
</body>
</html>
